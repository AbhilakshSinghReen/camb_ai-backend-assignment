apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.2.4-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
        # volumeMounts:
        # - name: redis-config
        #   mountPath: /etc/redis
        #   readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  name: redis-server-service
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
